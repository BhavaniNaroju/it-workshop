<html>
<head>
<title> Placement Registration</title>
<center>
<font font size="10" color="green"> PLACEMENT REAGISTRATION <br> FORM </font>
</head>
<center>
<form>
<table border="1" bgcolor="#ccffff">

<tr >

<td colspan="2"> <input type="radio" 
name="gender" value="Mr"> Mr 
<input type="radio" 
name="gender" value="Mrs"> Mrs
<input type="radio" 
name="gender" value="Ms"> Ms
</td> 
</tr>
<tr>
<td>Student ID: </td> <td> <input type="text"
name="student id" placeholder="student id"> </td>
</tr>
<tr>
<td>First name: </td> <td><input type="text"
name="first name" placeholder="first name"></td>
</tr>
<tr>
<td>Last name: </td> <td><input type="text"
name="last name" placeholder="last name"></td>
</tr>
<tr>
<td>User name: </td> <td><input type="text"
name="user name" placeholder="user name"></td>
</tr>

<tr>
<td>Password: </td> <td><input type="password"
name="password" placeholder="password"></td>
</tr>
<tr>
<td>DOB:</td> <td><input type="date"
name="dob"></td>
</td>
<tr>
<td>Address:</td> <td><textarea name="address"
rows="4" cols="50"> </textarea></td>
</tr>
<tr>
<td>City:</td> <td> <input type="text"
name="city" ></td>
</tr>
<tr>
<td> State: </td> <td> <select name="state">
<option name="Telangana"> Telangana </option>
<option name="AP"> AP </option>
<option name="kerala"> Kerala </option>
<option name="Tamil Nadu"> Tamil Nadu </option>
</select>
</td>
</tr>
<tr>
<td> Pincode:</td> <td> <input type="text"
name="pin code" ></td>
</tr>
<tr>
<td> Upload Photo: </td> <td> <input type="file"
name="photo" ></td> </tr>
<tr>
<td> Email:</td> <td> <input type="text" 
name="email" ></td> </tr>
<tr>
<td> Mobile No:</td> <td> <input type="text" 
name="mobile no." value="+91 "></td> </tr>
<tr>
<td> Languages Known </td> 
<td> 
<input type="checkbox"
name="lang"> English <br>
<input type="checkbox"
name="lang"> Telugu <br>
<input type="checkbox"
name="lang"> Hindhi <br>
</td>
</tr>
<tr>
<td> Additional Info:</td>
<td><textarea name="add info"
rows="4" cols="50"> </textarea></td>
</tr>
<tr>
<td colspan="2"> 
<input type="checkbox"
name="confirm"> Accepting the Terms & Conditions </td>
</tr>
<tr> 
<td colspan="2"> <input type="submit" name="submit"
value="SUBMIT">
<input type="reset" name="reset"
value="RESET">
</td>
</tr>

</table>
</form>
</html>
